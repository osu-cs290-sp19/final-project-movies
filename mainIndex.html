<!DOCTYPE html>
<html>
  <head>
      <meta charset="uft-8">
      <title>Movie Mania</title>
      <link rel="stylesheet" href="https://fontawesome.com/v4.7.0/icon/film" media="screen">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="index.js" charset="utf-8" defer></script>
    </head>

    <body>
        <header>
            <h1 class="site-title">Movie Mania</h1>
        </header>

        <nav class="navbar">
          <ul class="navbar">
            <li class="navitem"><a href="mainIndex.html">Home</a></li>
            <li class="navitem"><a href="/Best">Best</a></li>
            <li class="navitem"><a href="/Recommended">Recommended</a></li>
            <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-eye"></i></button>
          </ul>
        </nav>

        <aside class="home-page">
          <article class="genre-container">
                <div class="genre-content">
                  <h3>Genres</h3>
                  <ul>
                    <li><a href="A-A.html">Action & Adventure</a></li>
                    <li><a href="A-R.html">Animated & Remakes</a></li>
                    <li><a href="Comedy.html">Comedy</a></li>
                    <li><a href="Horror.html">Horror</a></li>
                    <li><a href="R-RC.html">Romance & RomCom</a></li>
                    <li><a href="SuperHero.html">Superhero</a></li>
                    <li><a href="Western.html">Western</a></li>
                </div>
          </article>
            <div class="icon">
              <i class="fa fa-film"</i>
            </div>
            <div class="icon">
              <i class="fa fa-group"></i>
            </div>
        </aside>

        <main class="twit-container">

        <article class="post">
          <div class="post-icon">
            <i class="fas fa-film"></i>
          </div>
          <div class="post-content">
            <p class="post-text">Sitting in web dev... This class is so awesome!</p>
            <p class="post-url">
              <a href="https://www.youtube.com/watch?v=assdP1YG-qo">CONSTANTINOPAL</a>
            </p>
            <p class="post-author">
              <a href="#">CSMajor2019</a>
            </p>
          </div>
        </article>

        <button type="button" id="add-post-button"><i class="fas fa-film"></i></button>
        <div id="modal-backdrop" class="hidden"></div>
            <div id="create-post-modal" class="hidden">
              <div class="modal-dialog">

                <div class="modal-header">
                  <h3>Have something to add?</h3>
                  <button type="button" class="modal-close-button">&times;</button>
                </div>

                <div class="modal-body">
                  <div class="post-input-element">
                    <label for="post-text-input">Write your own post:</label>
                    <textarea id="post-text-input"></textarea>
                  </div>
                  <div class="modal-body">
                    <div class="post-input-element">
                      <label for="post-url-input">Link an article:</label>
                      <textarea id="post-url-input"></textarea>
                    </div>
                  <div class="post-input-element">
                    <label for="post-attribution-input">Sign your post:</label>
                    <input type="text" id="post-attribution-input"></input>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="modal-cancel-button">Cancel</button>
                  <button type="button" class="modal-accept-button">Contribute</button>
                </div>
    </body>
  </html>
